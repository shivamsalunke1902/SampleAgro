<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMind Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Farming background with overlay */
        body {
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
            z-index: 0;
        }
        .signup-container {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="signup-container bg-white/90 shadow-2xl rounded-3xl flex flex-col md:flex-row overflow-hidden w-[90%] md:w-[70%] lg:w-[60%] backdrop-blur-md">
        
        <div class="md:w-1/2 bg-gradient-to-br from-green-600 via-lime-400 to-emerald-400 flex flex-col items-center justify-center p-8 text-white">
            <img src="Agromind.png" alt="AgroMind Logo" 
                 class="w-36 h-36 mb-6 rounded-full shadow-xl border-4 border-white hover:scale-105 transition-transform duration-300">
            <h2 class="text-3xl font-bold mb-4">Join AgroMind</h2>
            <p class="text-lg text-center">üåæ Empowering Farmers with Technology üåç</p>
        </div>

        <div class="md:w-1/2 p-10 py-10 flex flex-col justify-center">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Create Your Account</h3>
            
            <form action="login.html" method="POST" class="space-y-5">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" placeholder="Enter your full name"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                    <input type="email" placeholder="Enter your email"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                    <input type="password" placeholder="Create a password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-green-500 via-lime-500 to-emerald-400 text-white py-3 rounded-lg font-semibold hover:from-emerald-500 hover:to-green-600 transition transform hover:scale-105">
                    Sign Up
                </button>
            </form>
            
            <p class="mt-6 text-gray-700 text-sm text-center">
                Already have an account? 
                <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
